<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" class="text-input1"><br><br>

            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" class="text-area"></textarea><br><br>

            <label for="tanggal-lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal-lahir" name="tanggal-lahir" class="text-input2"><br><br>

            <label>Jenis Kelamin</label>
            <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki">
            <label for="laki-laki">Laki-Laki</label>
            <input type="radio" id="wanita" name="jenis-kelamin" value="wanita">
            <label for="wanita">Wanita</label><br><br>

            <label>Hobby</label>
            <input type="checkbox" id="berenang" name="hobby" value="berenang">
            <label for="berenang">Berenang</label>
            <input type="checkbox" id="berlari" name="hobby" value="berlari">
            <label for="berlari">Berlari</label>
            <input type="checkbox" id="lain-lain-hobby" name="hobby" value="lain-lain">
            <label for="lain-lain-hobby">Lain-Lain</label><br><br>

            <label>Pekerjaan</label>
            <input type="checkbox" id="swasta" name="pekerjaan" value="swasta">
            <label for="swasta">Swasta</label>
            <input type="checkbox" id="pns" name="pekerjaan" value="pns">
            <label for="pns">PNS</label>
            <input type="checkbox" id="lain-lain-pekerjaan" name="pekerjaan" value="lain-lain">
            <label for="lain-lain-pekerjaan">Lain-Lain</label><br><br>

            <input type="checkbox" id="check" name="check">
            <label for="check">Check Jika anda akan mengirimkan data ini</label><br><br>

            <button type="submit" onclick="checkForm()">Cek!</button>
        </form>
    </div>
</body>
<script>
    function checkForm() {
        if (!document.getElementById('nama').value||
            !document.getElementById('alamat').value||
            !document.getElementById('tanggal-lahir').value||
            !document.querySelector('input[name="jenis-kelamin"]:checked')||
            document.querySelectorAll('input[name="hobby"]:checked').length == 0||
            document.querySelectorAll('input[name="pekerjaan"]:checked').length == 0||
            !document.getElementById('check').checked
        ) {
            alert('Semua kolom wajib diisi dan dipilih');
        } else {
            alert('Data Berhasil dikirim');
        }
    }
</script>
</html>
